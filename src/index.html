<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Round Checkboxes</title>
    <link rel="stylesheet" href="./style.scss" />
    <!-- Link your compiled Sass/CSS file here -->
  </head>
  <body>
    <h2>Roundcheckboxer</h2>
    <!-- Example checkboxes with different sizes -->

    <input type="checkbox" class="roundcheckboxer sm" id="checkboxSM" />
    <label for="checkboxSM">Small</label>

    <input type="checkbox" class="roundcheckboxer" id="checkboxBase" />
    <label for="checkboxBase">Base</label>

    <input type="checkbox" class="roundcheckboxer lg" id="checkboxLG" />
    <label for="checkboxLG">Large</label>

    <input type="checkbox" class="roundcheckboxer xl" id="checkboxXL" />
    <label for="checkboxXL">Extra Large</label>
  </body>
</html>
